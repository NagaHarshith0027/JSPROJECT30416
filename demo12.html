<head>
    <title>JAVASCRIPT</title>
    <script>
// break
document.writeln("Displaying 1 to n Natural Numbers using for loop ")
document.writeln("</br>")
let n= parseInt(prompt("Enter Range",0))
for(let i=1;i<=n;i++)
{
   if(i==5)
   break
   else
document.writeln(i+"</br>")

}
    </script>
