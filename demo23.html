    <script>
function demo1()
{
    document.writeln("I am in DEMO-1</br>")
    {
        var a=10
        document.writeln("Inside the Block</br>")
        document.writeln("a="+a+"</br>")
    }
    document.writeln("a="+a+"</br>")

}
//demo1()
function demo2()
{
    document.writeln("I am in DEMO-2</br>")
    {
        let a=10
        document.writeln("Inside the Block</br>")
        document.writeln("a="+a+"</br>")
    }
    document.writeln("a="+a+"</br>")//a is not defined let is a block scope so no a value in the function

}
//demo2()
function demo3()
{
    document.writeln("I am in DEMO-3</br>")
    {
        const a=10//reassignment is not possible
        document.writeln("Inside the Block</br>")
        document.writeln("a="+a+"</br>")
    }
    document.writeln("a="+a+"</br>")

}
demo3()


    </script>
